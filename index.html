<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire d'inscription UNIDev</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/form-img.jpg" alt="">
                    <div class="signup-img-content">
                        <!-- <h2>Register now </h2>
                        <p>while seats are available !</p> -->
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="first_name" class="required">Nom</label>
                                    <input type="text" name="first_name" id="first_name" />
                                </div>
                                <div class="form-input">
                                    <label for="last_name" class="required">Prénom</label>
                                    <input type="text" name="last_name" id="last_name" />
                                </div>
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="meal_preference">Promotion</label>
                                        <!-- <a href="#" class="form-link">Lunch detail</a> -->
                                    </div>
                                    <div class="select-list">
                                        <select name="meal_preference" id="meal_preference">
                                            <option value="Asian Vegetarian">I1</option>
                                            <option value="Asian Vegetarian">I2</option>
                                            <option value="Asian Vegetarian">I3</option>
                                            <option value="Asian Vegetarian">I4</option>
                                            <option value="Asian Vegetarian">I5</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-input">
                                    <label for="email" class="required">Email</label>
                                    <input type="text" name="email" id="email" />
                                </div>
                            </div>
                            <div class="form-group">


                                <div class="form-input">
                                    <label for="blank_name">Centre d'intérêt ? (Dev, Graphisme, Autres)</label>
                                    <input type="text" name="blank_name" id="blank_name" />
                                </div>
                                <div class="form-input">
                                    <label for="chequeno">pourquoi est tu intéressé par le club</label>
                                    <input type="text" name="chequeno" id="chequeno" />

                                </div>
                                <div class="form-input">
                                    <label for="payable">Autres informations</label>
                                    <input type="text" name="payable" id="payable" />
                                </div>
                            </div>
                        </div>
                        <!-- <div class="donate-us">
                            <label>Donate us</label>
                            <div class="price_slider ui-slider ui-slider-horizontal">
                                <div id="slider-margin"></div>
                                <span class="donate-value" id="value-lower"></span>
                            </div>
                        </div> -->
                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" onclick="send();"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>



<script>

    var xhr = new XMLHttpRequest();


    function send() {
        var first_name = document.getElementById('first_name').value;
        var last_name = document.getElementById('last_name').value;
        var email = document.getElementById('email').value;
        var meal_preference = document.getElementById('meal_preference').value;
        var blank_name = document.getElementById('blank_name').value;
        var chequeno = document.getElementById('chequeno').value;
        var payable = document.getElementById('payable').value;
        xhr.open("POST", "https://unidevregistersendermailling.herokuapp.com/mailling", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
            nom: first_name, prenom: last_name
            , promotion: meal_preference, email: email,
            interet: blank_name, other: blank_name, why: chequeno, other_: payable
        }));
        alert("Bien ! Votre demande a bien été envoyé");
    }

</script>
